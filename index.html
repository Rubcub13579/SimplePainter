<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simpler Painter</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>

<body>

    
    <div class="pContainer">
        <p id="rainbowText">Simpler Painter</p>
    </div>
    <hr>

    <div class="buttonContainer">
        <button class="red" onclick="color('red')"> &nbsp; </button>
        <button class="green" onclick="color('green')"> &nbsp; </button>
        <button class="blue" onclick="color('blue')"> &nbsp; </button>
        <button class="yellow" onclick="color('yellow')"> &nbsp; </button>
        <button class="magenta" onclick="color('magenta')"> &nbsp; </button>
        <button class="cyan" onclick="color('cyan')"> &nbsp; </button>
        <button onclick="penSize(1)">1</button>
        <button onclick="penSize(2)">2</button>
        <button onclick="penSize(3)">3</button>
        <button onclick="penSize(4)">4</button>
        <button onclick="penSize(5)">5</button>
        <button onclick="erase()">ERASE</button>
    </div>


    <br>

    <!-- <div class="canvasContainer"></div> -->
        <canvas onmousemove="paint(event)" onmousedown="mark()" onmouseenter="mark()" id="myCanvas" width="500" height="500"></canvas>

</body>

</html>
